version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: crm
      POSTGRES_USER: crm
      POSTGRES_PASSWORD: crm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: always
    depends_on:
      - postgres
    env_file:
      - backend/.env
    environment:
      DATABASE_URL: postgres://crm:crm@postgres:5432/crm
      JWT_SECRET: "labai-slapta-fraze-pasikeisk"
      NODE_ENV: development
      EMAIL_FROM: "crm@example.com"
      EMAIL_SMTP_HOST: "smtp.example.com"
      EMAIL_SMTP_PORT: "587"
      EMAIL_SMTP_USER: "user"
      EMAIL_SMTP_PASSWORD: "password"
    ports:
      - "4000:4000"

  frontend:
    build: ./frontend
    restart: always
    depends_on:
      - backend
    environment:
      VITE_API_URL: "http://localhost:4000/api/v1"
    ports:
      - "5173:5173"

volumes:
  postgres_data:
